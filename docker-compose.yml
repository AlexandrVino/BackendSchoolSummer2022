version: "3.9"

services:
  db:
    container_name: database
    image: postgres
    restart: always
    ports:
      - "4785:4785"

    env_file:
      - ".env"
    environment:
      POSTGRES_DB: $DB_NAME
      POSTGRES_HOST: $DB_HOST
      POSTGRES_USER: $DB_USER
      POSTGRES_PASSWORD: $DB_PASS
    volumes:
      - db-data:/var/lib/postgresql/data

  adminer:
    links:
      - "db:database"
    container_name: adminer
    image: adminer
    restart: always
    environment:
      host: $DB_HOST
    ports:
      - 8080:8080

  api-server:
    links:
      - "db:database"
    container_name: api-server
    build:
      context: .
    restart: always
    env_file:
      - ".env"
    depends_on:
      - db
    volumes:
      - db-data:/var/lib/postgresql/data


volumes:
  db-data:

networks:
  internet:
    external: true
